
<div class="row d-none d-lg-flex">
  <div class="col pt-1 text-center border-end border-light">
    <button class="bg-transparent border-0" type="button" data-bs-toggle="modal" data-bs-target="#GoogleSearch"><img alt="Google Search" src="https://ug.edu.pl/themes/ug_faculty/images/search.svg"/></button>
    <!-- Modal-->
    <div class="modal modal-lg fade border-0 rounded-0" id="GoogleSearch" tabindex="-1" aria-labelledby="GoogleSearchLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="GoogleSearchLabel">Wyszukiwanie</h5>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Zamknij"></button>
          </div>
          <div class="modal-body">
            <form class="d-flex flex-row align-items-center p-4 w-auto" action="https://ug.edu.pl/external/search" method="get">
              <label class="form-label visually-hidden" for="search">Wyszukaj w Google</label>
              <input class="form-control form-control-lg w-75 rounded-0" id="search" type="text" name="q" placeholder="Wpisz zapytanie"/>
              <button class="btn btn-primary btn-lg w-20 ms-3 fs-6 rounded-0" type="submit"><img class="me-3" alt="Google Search" src="https://ug.edu.pl/themes/ug_faculty/images/search.svg"/>Szukaj</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col pt-1 text-center border-end border-light"><a id="radiomors" href="javascript:void(0)" onclick="window.open('http://player.mors.ug.edu.pl/sites/all/modules/jplayer/mors_popup.html', 'newWin','width=280,height=220')" tabindex="1" title="Słucha Radia MORS"><img alt="Radio MORS" src="https://ug.edu.pl/themes/ug_faculty/images/radio.svg"/></a></div>

  <div class="col pt-1 text-center border-end border-light"><a id="english" href="https://en.ug.edu.pl" lang="en" title="English Version"><img alt="English Version" src="https://ug.edu.pl/themes/ug_theme/images/en.svg" style="max-height: 38px; min-height: 2em;"/></a></div>
